<!DOCTYPE html>

<html>
  <head>
    <title>Othello</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div><h1>OTHELLO</h1></div>
	<div id="game">		
		<div id="main-menu" class="game-overlay">
			<h2>Main Menu</h2>
			<button id="new-game" onclick="toggleMainMenu()">New Game</button><br>
			<button id="load-game" onclick="loadGame()">Load Game</button><br>
			<button id="view-stats" onclick="STATS.display()">View Statistics</button>
		</div>
		<div id="game-options" class="game-overlay hide">
			<h2>Options</h2>
			<ul>
				<li>Players
					<select id="players" onchange="toggleAIOptions()">
						<option value="1">1</option>
						<option value="2">2</option>
					</select>
				</li>
				<li>Difficulty
					<select id="ai">
						<option value="0">Easiest</option>
						<option value="1">Easy</option>
						<option value="2">Medium</option>
						<option value="3">Hard</option>
						<option value="4">Harder</option>
						<option value="5">Hardest</option>
					</select>
				</li>
				<li>First Player
					<select id="human">
						<option value="1">Computer</option>
						<option value="0">You</option>
					</select>
				</li>
				<li class="hide">Highlight valid moves
					<select id="highlight">
						<option value="1">Yes</option>
						<option value="0">No</option>
					</select>
				</li>
				<li class="hide">Turn Speed
					<select id="turn-speed">
						<option value="1000">Normal</option>
						<option value="0">Quick</option>
					</select>
				</li>
				<li class="hide">Dimensions
					<textarea rows="1" cols="5" id="dimensions-option">8x8</textarea>
				</li>				
			</ul>
			<button id="advanced-options" onclick="toggleAdvancedOptions()">Advanced Options</button><br>
			<button id="start-game" onclick="newGame()">Start</button><br>
			<button id="back-to-main-menu" onclick="toggleMainMenu()">Back</button>			
		</div>
	</div>
	<div id ="scoreboard"><h2></h2></div>
	<div id ="logs" class="hide"><button onclick="downloadLogs()">Download Logs</button></div>
	<script src="js/index.js"></script>
	<script src="js/board.js"></script>	
	<script src="js/othello.js"></script>
	<script src="js/weights.js"></script>
    <script src="js/ai.js"></script>	
	<script src="js/display.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/stats.js"></script>
  </body>
 </html>
