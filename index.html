<!DOCTYPE html>

<html>
  <head>
    <title>Othello</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div><h1>OTHELLO</h1></div>
	<div id="game">
		<div id="game-options" class="game-overlay">
			<h2>Options</h2>
			<ul>
				<li>Players
					<select id="players" onchange="hideOptions()">
						<option value="1">1 player</option>
						<option value="2">2 players</option>
						<option value="0">AI</option>
					</select>
				</li>
				<li>Highlight valid moves
					<select id="highlight">
						<option value="1">Yes</option>
						<option value="0">No</option>
					</select>
				</li>
				<li>AI
					<select id="ai">
						<option value="0">Random</option>
						<option value="1">Most tokens</option>
						<option value="2">Strategic</option>
						<option value="3">Weighted Positions</option>
					</select>
				</li>
				<li>First Player
					<select id="human">
						<option value="1">AI</option>
						<option value="0">User</option>
					</select>
				</li>
				<li>Dimensions
					<textarea rows="1" cols="3" id="dimensions-option">2</textarea>
				</li>				
			</ul>
			<button id="start-game" onclick="start()">Start</button>
		</div>
	</div>
	<div id ="scoreboard"><h2></h2></div>
	<div id ="logs"><button onclick="downloadLogs()">Download Logs</button></div>
	<script src="js/index.js"></script>
	<script src="js/weights.js"></script>
	<script src="js/board.js"></script>	
	<script src="js/othello.js"></script>
    <script src="js/ai.js"></script>	
	<script src="js/display.js"></script>
  </body>
 </html>
